<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>College Selection</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>KCET-2024 CutOff</h1>
      <div class="form-section">
        <form id="selectionForm">
          <div class="form-group">
            <div class="custom-dropdown">
              <label for="collegeSearch">Select College:</label>
              <div class="dropdown-container">
                <input
                  type="text"
                  id="collegeSearch"
                  placeholder="Search for a college..."
                  onkeyup="filterColleges()"
                />
                <div id="collegeDropdown" class="dropdown-list"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="branchSelect">Select Branch:</label>
            <select id="branchSelect" disabled required>
              <option value="">Select Branch</option>
            </select>
          </div>
          <div class="form-group">
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect" disabled required>
              <option value="">Select Category</option>
            </select>
          </div>
          <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="result" class="result-container">
          <h2>Cutoff Result</h2>
          <div id="cutoffTable" class="cutoff-table">
            <table>
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Cutoff</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
